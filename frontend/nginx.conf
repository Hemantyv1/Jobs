server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
